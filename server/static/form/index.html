<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 vh-100 d-flex align-items-center justify-content-center flex-column p-1">
        <nav class="navbar navbar-light">
          <span class="navbar-brand mb-1 h1">User form</span>
        </nav>
        <form id="user-form">
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="radio">
            <label class="form-check-label" id="radio-label" for="radio">Create new user</label>
          </div>
          <div class="form-group mb-1 d-none w-50">
            <label for="email">User ID</label>
            <input type="text" id="id" class="form-control" aria-describedby="idHelp" placeholder="Enter user's ID">
          </div>
          <div class="form-group mb-1">
            <label for="email">Email address</label>
            <input type="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" id="name" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <button type="submit" class="btn btn-primary mt-3" id="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
